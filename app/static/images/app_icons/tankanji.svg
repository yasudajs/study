<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#10b981" rx="20"/>
  
  <!-- 白い背景 -->
  <rect x="30" y="30" width="140" height="140" fill="white" rx="10"/>
  
  <!-- 漢字 "漢" -->
  <text x="100" y="130" font-size="80" font-weight="bold" text-anchor="middle" fill="#10b981" font-family="'Hiragino Mincho ProN', 'Noto Serif JP', serif">漢</text>
  
  <!-- 小さい漢字装飾 -->
  <text x="60" y="70" font-size="24" font-weight="bold" text-anchor="middle" fill="#666" font-family="'Hiragino Mincho ProN', 'Noto Serif JP', serif">字</text>
  <text x="140" y="70" font-size="24" font-weight="bold" text-anchor="middle" fill="#666" font-family="'Hiragino Mincho ProN', 'Noto Serif JP', serif">練</text>
  
  <!-- 外枠 -->
  <rect x="30" y="30" width="140" height="140" fill="none" stroke="#10b981" stroke-width="2" rx="10"/>
</svg>
