<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}学習アプリ{% endblock %}">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- PWA メタタグ -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="/static/images/app_icons/shisoku.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/static/images/app_icons/shisoku.svg">
    
    <title>{% block title %}学習アプリ{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div id="app">
        {% block content %}{% endblock %}
    </div>
    
    <!-- JavaScript -->
    <script src="/static/js/pwa.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
