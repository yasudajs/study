<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .test-section {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-top: 0;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        
        button {
            background-color: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #5568d3;
        }
        
        .result {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>九九練習 API テスト</h1>
    
    <div class="test-section">
        <h2>1. セッション作成</h2>
        <p>選択された段とモードでセッションを作成します。</p>
        <textarea id="sessionRequest" readonly>{
  "levels": [2, 3, 5],
  "mode": "sequential"
}</textarea>
        <br><br>
        <button onclick="testSession()">テスト実行</button>
        <div id="sessionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 結果保存</h2>
        <p>クイズ完了後の結果をサーバーに保存します。</p>
        <textarea id="resultRequest" readonly>{
  "session_id": "ここにセッションIDが入ります",
  "correct_count": 8,
  "total_count": 9,
  "correct_rate": 88
}</textarea>
        <br><br>
        <button onclick="testResult()">テスト実行</button>
        <div id="resultResult" class="result"></div>
    </div>
    
    <script>
        async function testSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.textContent = '実行中...';
            
            try {
                const response = await fetch('/kuku/api/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        levels: [2, 3, 5],
                        mode: 'sequential'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
Status: ${response.status} ${response.statusText}
Headers: ${JSON.stringify({
    'Content-Type': response.headers.get('Content-Type'),
    'Content-Length': response.headers.get('Content-Length')
}, null, 2)}

Response:
${JSON.stringify(data, null, 2)}

セッションID: ${data.session_id || 'N/A'}
                `;
                
                // セッションIDを結果テストに転記
                if (data.session_id) {
                    document.getElementById('resultRequest').value = JSON.stringify({
                        session_id: data.session_id,
                        correct_count: 8,
                        total_count: 9,
                        correct_rate: 88
                    }, null, 2);
                }
            } catch (error) {
                resultDiv.textContent = `エラー: ${error.message}`;
            }
        }
        
        async function testResult() {
            const resultDiv = document.getElementById('resultResult');
            resultDiv.textContent = '実行中...';
            
            try {
                const requestData = JSON.parse(document.getElementById('resultRequest').value);
                
                const response = await fetch('/kuku/api/result', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
Status: ${response.status} ${response.statusText}

Response:
${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                resultDiv.textContent = `エラー: ${error.message}`;
            }
        }
        
        // ページロード時にセッションテストを自動実行
        window.addEventListener('load', () => {
            testSession();
        });
    </script>
</body>
</html>
